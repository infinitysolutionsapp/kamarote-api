version: '3'
services:
  linkedin.rails.postgres.db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  linkedin.rails.web:
    build: .
    command: bundle exec rails s -p 4000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "4000:4000"
    depends_on:
      - linkedin.rails.postgres.db
